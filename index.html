<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Lets Play Tic Tac Toe</h1>
        <p>Made with Vanila Javascript</p>
    </header>
    <main>
        <aside>
            <h2>Enter Player Name</h2>
            <div>
                <label for="playername"> Player name</label>
                <input type="text" id="playername" name="playername">
            </div>
            <div>
                <button type="button">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>NAME OF PALYER</h3>
                        <P>X</P>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>NAME OF PALYER</h3>
                        <P>O</P>
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>


        <section id="active-game">
            <article>
                <h3>You won <span id="winner-name">PLAYER NAME</span></h3>
                <p>Click "Start New Game Above to start the game</p>
            </article>

            <p>it`s your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
