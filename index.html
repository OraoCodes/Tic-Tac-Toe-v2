<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/overlays.css">
        <link rel="stylesheet" href="styles/configuration.css">
        <link rel="stylesheet" href="styles/game-board.css">
    </head>
    <body>
        <div id="backdrop"></div>
        <header id="main-header">
            <h1>Lets Play Tic Tac Toe</h1>
            <p>Made with Vanila Javascript</p>
        </header>
        <main>
            <aside class="modal" id="config-overlay">
                <h2>Enter Player Name</h2>
                <div class="form-control">
                    <label for="playername">
                        Player name</label>
                    <input type="text" id="playername" name="playername">
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </aside>
            <section id="game-config">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>NAME</h3>
                            <p class="player-symbol">X</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>NAME</h3>
                            <p class="player-symbol">O</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>
            </section>

            <section id="active-game">
                <article id="game-over">
                    <h3>You won
                        <span id="winner-name">PLAYER NAME</span></h3>
                    <p>Click "Start New Game Above to start the game</p>
                </article>
                <p>it`s your turn
                    <span id="active-player-name">PLAYER NAME</span>!</p>
                <ol id="game-board">
                    <li class="disabled">X</li>
                    <li></li>
                    <li class="disabled">X</li>
                    <li class="disabled">O</li>
                    <li></li>
                    <li class="disabled">X</li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    </body>
</html>
